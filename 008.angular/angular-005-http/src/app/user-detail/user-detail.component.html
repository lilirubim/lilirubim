
@if (user) {
    <h2> Datos del Usuario</h2>
    <p>{{user.username}}</p>
    <p>{{user.email}}</p>
    <p>{{user.phone}}</p>
}
<h2>Compras realizadas</h2>
@for (cart of carts; track cart.id) {
    <p>{{cart.id}} {{cart.date}} {{cart.products.length}}</p>

} @empty {
    <p> Este usuario no ha realizado compras. </p>
}
