<div class="container">
    <div class="row">
        <div class="col">

        

<form [formGroup]="bookForm" (ngSubmit)="save()">
    

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" 
        placeholder="Angular avanzado" formControlName="title">
        <label for="title">Título del libro</label>
    </div>

    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="price" 
        placeholder="price" formControlName="price" step="0.01">
        <label for="title">Precio en (€)</label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" 
        id="available" formControlName="available">
        <label class="form-check-label" for="available" style="cursor:pointer;"> 
            <!-- cursor:pointer hace la flecha cambiar para manito -->
          Disponible para venta
        </label>
    </div>

    <div class="form-floating mb-3">
        <input type="datetime-local" class="form-control" id="publishDate" 
            formControlName="publishDate">
        <label for="publishDate">Fecha de publicación del libro</label>
    </div>

    <!-- Selector simple-->
    <select class="form-select form-select-lg mb-3" 
    formControlName="category">
        <option selected>Selecione una opción</option>
        <option value="category1">category1</option>
        <option value="category2">category2</option>
        <option value="category3">category3</option>
    </select>

    <!-- Selector multiple-->
    <select class="form-select form-select-lg mb-3" 
    formControlName="topics" multiple>
        <option selected>Selecione una o más opciones</option>
        <option value="topic1">topic1</option>
        <option value="topic2">topic2</option>
        <option value="topic3">topic3</option>
        <option value="topic4">topic4</option>
        <option value="topic5">topic5</option>
    </select>

    <div>
    <button class="btn btn-success" type="submit">Enviar</button>
    <button class="btn btn-danger" type="submit">Cancelar</button>
    </div>


</form>
</div>
    </div>
        </div>
